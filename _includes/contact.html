<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Join us on our next adventure</h2>
        <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div style="display: block;" id="main_block">
          <a
            href="https://chat.whatsapp.com/JtEfUoU04pEAaMHGB3uApO"
            title="Follow this link to join"
            id="action-icon"
            class="_9vcv"
            data-ms="{&quot;creative&quot;:&quot;link&quot;}">
            <span class="_advp _aeam"><img class="whatsapp_icon" src="https://pps.whatsapp.net/v/t61.24694-24/263160104_708587173456721_797633022803734460_n.jpg?ccb=11-4&amp;oh=01_AdRARrXxSnI7YiO9W5gzqrC3x2Iqg-7VYDVxJIBJSLL-tg&amp;oe=65C10298&amp;_nc_sid=e6ed6c&amp;_nc_cat=104"></span>
          </a>
          <h3 class="whatsapp_group_name">Hyd Climbers Events</h3>
          <h4 class="whatsapp_link_desc">WhatsApp Group Invite</h4>
          <a
            href="https://chat.whatsapp.com/JtEfUoU04pEAaMHGB3uApO"
            title="Follow this link to join"
            id="action-button"
            class="whatsapp_join_chat_button"
            <span class="_advp _aeam">Join Chat</span>
          </a><hr class="_9tpv _9scb _9scr _9scb _9scr" style="background-color:#F0F4F9;">
        </div>
      {% comment %} <form
                                                          name="sentMessage"
                                                          id="contactForm"
                                                          novalidate>
                                                          <div class="row">
                                                            <div class="col-md-6">
                                                              <div class="control-group form-group">
                                                                <input
                                                                  type="text"
                                                                  class="form-control"
                                                                  placeholder="Your Name *"
                                                                  id="name"
                                                                  required
                                                                  data-validation-required-message="Please enter your name.">
                                                                <p class="help-block text-danger"></p>
                                                              </div>
                                                              <div class="control-group form-group">
                                                                <input
                                                                  type="email"
                                                                  class="form-control"
                                                                  placeholder="Your Email *"
                                                                  id="email"
                                                                  required
                                                                  data-validation-required-message="Please enter your email address.">
                                                                <p class="help-block text-danger"></p>
                                                              </div>
                                                              <div class="control-group form-group">
                                                                <input
                                                                  type="tel"
                                                                  class="form-control"
                                                                  placeholder="Your Phone *"
                                                                  id="phone"
                                                                  required
                                                                  data-validation-required-message="Please enter your phone number.">
                                                                <p class="help-block text-danger"></p>
                                                              </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                              <div class="control-group form-group">
                                                                <textarea
                                                                  class="form-control"
                                                                  placeholder="Your Message *"
                                                                  id="message"
                                                                  required
                                                                  data-validation-required-message="Please enter a message."></textarea>
                                                                <p class="help-block text-danger"></p>
                                                              </div>
                                                            </div>
                                                            <div class="clearfix"></div>
                                                            <div class="col-lg-12 text-center">
                                                              <div id="success"></div>
                                                              <button type="submit" class="btn btn-xl">Send Message</button>
                                                            </div>
                                                          </div>
                                            </form> {% endcomment %}
      </div>
    </div>
  </div>
</section>
